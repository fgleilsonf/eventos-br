<!DOCTYPE html>
<html class="no-js" ng-app="webAdminApp" ng-controller="LayoutController as mactrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eventos BR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/images/favicons/favicon.ico" type="image/ico" />
        <link rel="apple-touch-icon-precomposed" href="/images/favicons/apple-touch-icon-precomposed.png" />


        <link rel="stylesheet" href="./assets/css/eventos-br.min.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet">
    </head>

    <body ng-class="{ 'sw-toggled': mactrl.layoutType === '1'}">
        <header id="header"
                data-current-skin={{mactrl.currentSkin}}
                ng-controller="HeaderController as hctrl"
                ng-include="'views/template/header.html'">
        </header>

        <section id="main">
            <aside id="sidebar"
                   ng-include="'views/template/sidebar-left.html'"
                   ng-class="{ 'toggled': mactrl.sidebarToggle.left}"></aside>

            <div id="content" ui-view></div>
        </section>

        <footer id="footer" ng-include="'views/template/footer.html'"></footer>

        <script src="./assets/js/eventos-br.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDbh4gaFumQDUO2AIpC0E-3OqPTthqb8cg"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.js"></script>
    </body>
</html>
