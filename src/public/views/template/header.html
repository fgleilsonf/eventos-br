<ul class="header-inner clearfix">
    <li id="menu-trigger"
        data-target="mainmenu"
        data-toggle-sidebar
        data-model-left="mactrl.sidebarToggle.left"
        ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>
        </div>
    </li>
    <li class="logo hidden-xs">
        <a ui-sref="events.list" ng-click="mactrl.sidebarStat($event)">Eventos BR</a>
    </li>
    <li class="pull-right">
        <ul class="top-menu">
            <li id="top-search">
                <a href="" ng-click="hctrl.openSearch()"><i class="tm-icon zmdi zmdi-search"></i></a>
            </li>
            <li ng-hide="mactrl.user">
                <a href="" ng-click="mactrl.login();">
                    <i class="tm-icon zmdi zmdi-facebook-box"></i>
                    <i class="tmn-counts">!</i>
                </a>
            </li>
            <li class="dropdown" uib-dropdown ng-show="mactrl.user">
                <a uib-dropdown-toggle href="">
                    <i class="tm-icon zmdi zmdi-notifications"></i>
                    <i class="tmn-counts">9</i>
                </a>
                <div class="dropdown-menu dropdown-menu-lg stop-propagate pull-right">
                    <div class="listview" id="notifications">
                        <div class="lv-header">
                            Notificações

                            <ul class="actions">
                                <li>
                                    <a href="" ng-click="hctrl.clearNotification($event)">
                                        <i class="zmdi zmdi-check-all"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="lv-body">
                            <a class="lv-item" ng-href="" ng-repeat="w in hctrl.messageResult.list">
                                <div class="media">
                                    <div class="pull-left">
                                        <img class="lv-img-sm" ng-src="assets/img/profile-pics/{{ w.img }}" alt="">
                                    </div>
                                    <div class="media-body">
                                        <div class="lv-title">{{ w.user }}</div>
                                        <small class="lv-small">{{ w.text }}</small>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="clearfix"></div>

                        <a class="lv-footer" href="">View Previous</a>
                    </div>

                </div>
            </li>
            <li class="dropdown" uib-dropdown ng-show="mactrl.user">
                <a uib-dropdown-toggle href="">
                    <i class="tm-icon zmdi zmdi-more-vert"></i>
                </a>
                <ul class="dropdown-menu dm-icon pull-right">
                    <li class="skin-switch hidden-xs">
                        <span ng-repeat="w in mactrl.skinList | limitTo : 6" class="ss-skin bgm-{{ w }}" ng-click="mactrl.skinSwitch(w)"></span>
                    </li>
                    <li class="divider hidden-xs"></li>
                    <li class="hidden-xs">
                        <a ng-click="hctrl.fullScreen()" href=""><i class="zmdi zmdi-fullscreen"></i> Alternar tela cheia</a>
                    </li>
                    <li>
                        <a href="" ng-click="mactrl.logout();"><i class="zmdi zmdi-settings"></i> Sair</a>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<!-- Top Search Content -->
<div id="top-search-wrap">
    <div class="tsw-inner">
        <i id="top-search-close" class="zmdi zmdi-arrow-left" ng-click="hctrl.closeSearch()"></i>
        <input type="text">
    </div>
</div>
