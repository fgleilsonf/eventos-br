<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var hash = window.location.hash;
            if (window.location.search.substring(1).indexOf("error") !== -1) {
                // login failure
                window.close();
            } else if (hash) {
                // login success
                var token = window.location.hash.split('&')[0].split('=')[1];
                localStorage.setItem('spotify-token', token);
            }
        }
    </script>
</head>

</html>
